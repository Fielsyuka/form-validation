<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Form Validation</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="l-header">
		<div class="wrap"><h1>Form Validation</h1></div>
	</header>
	<main class="l-main">
		<div class="wrap">
			<form id="form" name="form" action="#">
				<div class="row">
					<label class="c-label" for="name">お名前<span class="c-required">必須</span></label>
					<input type="text" id="name" class="c-input" placeholder="お名前" size="40" required="required">
					<div class="c-err"></div>
				</div>
				<div class="row">
					<label class="c-label" for="email">メールアドレス<span class="c-required">必須</span></label>
					<input type="email" id="email" class="c-input" placeholder="mail@sample.com" size="40" required="required">
					<div class="c-err"></div>
				</div>
				<div class="row">
					<label class="c-label" for="message">内容<span class="c-required">必須</span></label>
					<textarea id="message" class="c-textarea" placeholder="お問い合わせ内容" cols="40" rows="10" required="required"></textarea>
					<div class="c-err"></div>
				</div>
				<div class="row mv-wide align-center">
					<label><input class="c-checkbox" type="checkbox" name="checkbox[]" value="プライバシーポリシーに同意する"><span>プライバシーポリシーに同意する</span></label>
				</div>
				<div class="row align-center"><input type="submit" value="送 信" class="c-btn submit" id="submit"></div>
			</form>
		</div>
	</main>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
